{{ define "main" }}
<main id="main">
    {{ partial "breadcrumbs" . }}

    <section id="contact" class="contact">
        <div class="container">

            <div class="row">
                <div class="col-lg-6">
                  <div class="info-box mb-4">
                    <i class="bx bx-map"></i>
                    <h4>Адрес</h4>
                    <p>{{ .Site.Params.Address1 }}<br>{{ .Site.Params.Address2 }}</p>
                  </div>
                </div>
      
                <div class="col-lg-3 col-md-6">
                  <div class="info-box mb-4">
                    <i class="bx bx-envelope"></i>
                    <h4>Контакты</h4>
                    <p>{{ .Site.Params.Phone }}<br>{{ .Site.Params.Email }}</p>
                  </div>
                </div>
      
                <div class="col-lg-3 col-md-6">
                  <div class="info-box mb-4">
                    <i class="bx bx-phone-call"></i>
                    <h4>Как добраться</h4>
                    <p>Прямо, прямо...<br>и направо...</p>
                  </div>
                </div>
      
              </div>            

            <div>
                <iframe style="border:0; width: 100%; height: 400px;" src="https://yandex.ru/map-widget/v1/?um=constructor%3A1cdf23acf8e0549a702aad835b56b21a9b857cfb7412a27d97613880aa54091d&amp;source=constructor" frameborder="0"></iframe>
            </div>

        </div>
    </section>
</main>
{{ end }}
